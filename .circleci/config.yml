# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  buildMS:
    docker:
      - image: cimg/openjdk:11.0.11
    steps:
      - checkout
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - run:
          name: Install dependencies
          command: ./gradlew clean check
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - run: |
          ls
          ls build/*
          ls build/libs/
      - persist_to_workspace:
          root: . 
          paths:
            - build/libs

  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run: |
          pwd
          ls
          ls build
          docker --version
          env



  packageMS:
    docker:
      - image: cimg/openjdk:11.0.11
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - run:
          name: Install dependencies
          command: ./gradlew clean build
      # - attach_workspace:
      #     at: build
      - run: |
          pwd
          ls
          ls build/*
      - run: |
          TAG=$CIRCLE_BRANCH-$CIRCLE_BUILD_NUM
          echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
          REPONAME = $CIRCLE_PROJECT_REPONAME
          docker build . -t $DOCKER_USER/$REPONAME:$TAG
          #docker tag $REPONAME:latest $DOCKER_USER/$REPONAME:$TAG
          docker push $DOCKER_USER/$REPONAME:$TAG


  releaseMS:
    docker:
      - image: cimg/openjdk:11.0.11
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - run:
          name: Install dependencies
          command: ./gradlew clean build
      # - attach_workspace:
      #     at: build
      - run: |
          pwd
          ls
          ls build/*
      - run: |
          if [[ -z "$CIRCLE_TAG" ]] ;  then exit 1; fi
          TAG=$CIRCLE_TAG
          echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
          REPONAME = $CIRCLE_PROJECT_REPONAME
          docker build . -t $DOCKER_USER/$REPONAME:$TAG
          #docker tag $REPONAME:latest $DOCKER_USER/$REPONAME:$TAG
          docker push $DOCKER_USER/$REPONAME:$TAG


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  tagged-release:
    jobs:
      - releaseMS:
          filters:
            tags:
              only: /^v.*/

